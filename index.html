<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Check</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-success text-white">

    <!-- HTML File -->

    <div class="container text-center bg-dark p-5 rounded">
        <h1>Captcha Check</h1>
        <p id="captcha" class="fw-bold">EHgEbsUOm</p>
        <input type="text" id="userInput" class="form-control mb-3" placeholder="Enter Captcha">
        <button class="btn btn-primary mb-2" onclick="checkCaptcha()">Submit</button><br>
        <button class="btn btn-secondary" onclick="refreshCaptcha()">Reload Captcha</button>
    </div>
    
    <!-- Script File -->

    <script>
        function checkCaptcha() {
            const captchaText = document.getElementById('captcha').innerText;
            const userInput = document.getElementById('userInput').value;

            if (userInput === captchaText) {
                alert("Captcha is correct!");
            } else {
                alert("Captcha is incorrect. Please try again.");
            }
            
            document.getElementById('userInput').value = '';  // Clear the input field
        }

        function refreshCaptcha() {
            const captchaText = generateCaptcha();  // Generate a new captcha
            document.getElementById('captcha').innerText = captchaText;
            document.getElementById('userInput').value = '';  // Clear the input field
        }

        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 9; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return captcha;
        }

        // Initialize the captcha on page load
        window.onload = function() {
            document.getElementById('captcha').innerText = generateCaptcha();
        }
    </script>
    <!-- Bootstrap JS and dependencies -->
</body>
</html>
